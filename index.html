<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mystyle.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.2.6/purify.min.js"></script>
    

    <title>Document</title>
</head>
<body>

    <div class="game">
        <div class="game">

            <h3>BlackJack</h3>

            <div class="game-body">
                <div class="game-options">
                    <input type="button" id="btnStart" value="start" onclick="startBlackJack()">
                    <input type="button" class="button" value="hit me" onclick="hitME()">
                    <input type="button" class="button" value="stay" onclick="stay()">
                </div>

                <div class="status" id="status"></div>

                <div id="deck" class="deck">
                    <div id="decount">52</div>
                </div>

                <div id="players" class="players">
                </div>

                <div class="clear"></div>


        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="buttons.js"></script>
</body>
</html>
